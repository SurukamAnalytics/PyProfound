<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js">
        </script>
        <title>
            PyProfound
        </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" />
        <link href="css/index.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main" class="container-fluid text-center">
            <h1 class="text-center">
                PyProfound
            </h1>
            <div id="demo" class="row" style="margin-top: 20px">
                <div class="col-sm-4">
                    <button id="upload" type="submit" class="btn btn-primary">
                        Upload
                    </button>
                </div><span style="display:block; height: 15px;"></span>
                <div class= "wrapper">
                    <div class="content">
                        <ul><span style="display:block; height: 5px;"></span>
                            <li><div class="col-sm-4">
                                        <button id="classify" type="submit" class="btn btn-primary">
                                            Train
                                        </button>
                                    </div>
                            </li><span style="display:block; height: 5px;"></span>
                            <li>
                                <div class= "wrapper">
                                    <div class="content">
                                        <ul>        
                                            <li><div class="col-sm-4">
                                                    <button id="AdaBoost" type="submit" class="btn btn-primary">
                                                        AdaBoost
                                                    </button>
                                                </div><span style="display:block; height: 5px;"></span>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Decision-Tree" type="submit" class="btn btn-primary">
                                                        Decision-Tree
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Linear-Discriminant-Analysis" type="submit" class="btn btn-primary">
                                                        Linear-Discriminant-Analysis
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Linear-SVM" type="submit" class="btn btn-primary">
                                                        Linear-SVM
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Naive-Bayes" type="submit" class="btn btn-primary">
                                                        Naive-Bayes
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Nearest-Neighbors" type="submit" class="btn btn-primary">
                                                        Nearest-Neighbors
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Quadratic-Discriminant-Analysis" type="submit" class="btn btn-primary">
                                                        Quadratic-Discriminant-Analysis
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="Random-Forest" type="submit" class="btn btn-primary">
                                                        Random-Forest
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                            <li><div class="col-sm-4">
                                                    <button id="RBF-SVM" type="submit" class="btn btn-primary">
                                                        RBF-SVM
                                                    </button>
                                                </div>
                                            </li><span style="display:block; height: 5px;"></span>
                                        </ul>
                                    </div>
                                     <div class="parent">
                                        <div class="col-sm-4" id="section_btn_holder1">
                                            <button id="test" type="submit" class="btn btn-primary">
                                                Test <span id="navarrow1">&#9654;</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>  
                            </li>
                        </ul>
                    </div>
                    <div class="parent">
                        <div class="col-sm-4" id="section_btn_holder">
                            <button id="test_or_train" type="submit" class="btn btn-primary">
                                Train / Test <span id="navarrow">&#9662;</span>
                            </button>
                        </div>
                    </div>
                </div><span style="display:inline-block; width: 200px;"></span>

                <div class= "wrapper">
                    <div class="content">
                        <ul><span style="display:block; height: 5px;"></span>                        
                            <li><div class="col-sm-4">
                                    <button id="export_train" type="submit" class="btn btn-primary">
                                        Export-Train
                                    </button>
                                </div>
                            </li><span style="display:block; height: 5px;"></span>
                            <li><div class="col-sm-4">
                                    <button id="export_test" type="submit" class="btn btn-primary">
                                        Export-Test
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="parent">
                        <div class="col-sm-4" id="section_btn_holder2">
                            <button id=" Export_test_or_train" type="submit" class="btn btn-primary">
                                Export Train / Export Test <span id="navarrow2">&#9662;</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <textarea id="editor" class="text-center" resize: true;">
            </textarea>
            <!-- style="width: 1200%;height: 700%;margin-top: 200%; display: block;margin-left: auto;margin-right: auto; margin-bottom: 150%; -->
        </div>
        <!-- In Electron, this is the correct way to include jQuery -->
        <script>
            window.$ = window.jQuery = require('./js/jquery-1.12.3.min.js');
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
        </script>
        <script src="./js/script.js">
        </script>
    </body>
</html>
